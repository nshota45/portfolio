@(url: String)(implicit request: Request[AnyContent])

<!DOCTYPE html>
<html lang="en">
<head>
  <title>login</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
  <section class="hero is-light is-fullheight">
    <div class="container">
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md" style="text-align:center;margin-top:100px;">
          @if(request.flash.get("errMsg").nonEmpty){
            <div class="notification is-danger">
              @request.flash.get("errMsg")
            </div>
          }
          <a href="@url">
            <img src="@routes.Assets.versioned("images/btn_google.png")" width="250px" />
          </a>
        </div>
        <div class="col-md"></div>
      </div>
    </div>
  </section>
  <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
</body>
</html>
